uuid: 64b14e88-b4b1-40d1-a8af-f006fbf7f1e3
langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - style
      - heading
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - media
      - '|'
      - insertTable
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span>'
        - '<div>'
        - '<img src alt height width data-entity-type data-entity-uuid data-align data-caption>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<a hreflang title>'
        - '<p id>'
        - '<drupal-entity data-entity-type data-embed-button>'
    ckeditor5_style:
      styles:
        -
          label: 'Intro text'
          element: '<p class="intro">'
        -
          label: 'Fancy link'
          element: '<a class="link--fancy">'
        -
          label: 'Content Table'
          element: '<table class="content-table">'
        -
          label: 'Table Wrapper'
          element: '<div class="table-wrapper">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: uky_base_linkit
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
